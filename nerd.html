<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikkel Lynge Nielsen - CV Terminal</title>
    
    <!-- Adding JQuery and JQuery Terminal -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.34.0/css/jquery.terminal.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.34.0/js/jquery.terminal.min.js"></script>

    <style>
        body {
            background-color: #0d0d0d;
            color: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .cv-content {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            box-shadow: 0 0 10px #333;
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        a {
            color: #666;
            text-decoration: none;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Notepad-style window */
        .notepad-window {
            display: none;
            position: fixed;
            top: 20%;
            left: 30%;
            width: 400px;
            background-color: #1a1a1a;
            color: #fff;
            border: 2px solid #000;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 0 15px #333;
            z-index: 1000;
            height: auto;
            max-height: 80vh;
            overflow-y: auto;
        }

        .notepad-header {
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: center;
        }

        .notepad-content {
            padding: 10px;
            overflow-y: auto;
            height: 80%;
        }

        .notepad-close {
            cursor: pointer;
            background-color: #f44336;
            color: #fff;
            padding: 3px;
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
        }

        /* Terminal container customizations */
        #terminal {
            width: 100%;          
            max-width: 900px;     
            height: 400px;        
            background-color: #000000;  
            border: 1px solid #333;
            padding: 10px;
            font-size: 16px;
            color: #fff;          
            box-shadow: 0 0 15px #333; 
            overflow-y: auto;
        }

        .terminal-output {
            color: #fff; 
        }

        .terminal-output {
            height: calc(100% - 50px);  
            overflow-y: auto;
            padding: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="cv-content">
            <h1>Mikkel Lynge Nielsen</h1>
            <p>Email: <a href="mailto:mikkelberg74@gmail.com">Encrypted Email</a> | LinkedIn: <a href="https://www.linkedin.com/in/mikkellynge" target="_blank">Encrypted LinkedIn</a></p>
        </div>

        <!-- Interactive Terminal with JQuery Terminal -->
        <div id="terminal"></div>
    </div>

    <!-- Notepad-style window for "cat" command -->
    <div class="notepad-window" id="notepad-window">
        <div class="notepad-header">
            Notepad
            <span class="notepad-close" id="notepad-close">x</span>
        </div>
        <div class="notepad-content" id="notepad-content"></div>
    </div>

    <script src="terminal.js"></script>
</body>
</html>
